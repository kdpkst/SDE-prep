<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Attribute Selectors</title>
    <!-- href can be any valid local, relative or external URL -->
    <!-- rel and type attributes always keep the same when linking to a CSS file -->
    <link href="./attribute-selectors.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <h1>Welcome to My Website</h1>
    </header>

    <div class="container">
        <p id="one">the first line</p>
        <p id="two">the second line</p>
        <p id="three">the third line</p>
    </div>
</body>
