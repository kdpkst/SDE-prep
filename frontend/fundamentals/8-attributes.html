<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
</head>
<body>
    <!-- border works but is outdated (recommend to use CSS)-->
    <table border="1">
        <tr>
            <th>header-1</th>
            <th>header-2</th>
        </tr>
        <tr>
            <!-- colspan: merge multiple columns into a single cell -->
            <td colspan="2">occupy 2 horizontal cells</td>
        </tr>
        <tr>
            <td rowspan="2">occupy 2 vertical cells</td>
            <td>cell-22</td>
        </tr>
        <tr>
            <td>cell-32</td>
        </tr>
    </table>
</body>
