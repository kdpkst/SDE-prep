<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <!-- controls attribute adds play, pause, and etc. -->
    <audio controls>
        <!-- can provide multiple source for wider browser support -->
        <source src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Example.ogg" type="audio/ogg">
        <!-- if all sources are not supported, the message displays -->
        your browser does not support the audio element.
    </audio>
    <br>
    <video controls height="480" width="720">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        your browser does not support the video element.
    </video>
</body>
