<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Block & Inline Level Elements</title>
    </head>
    <body>
        <p>inline level elements can be nested inside <strong>both block & inline level elements</strong></p> 
        <p>block level elements can be nested inside block level elements but <strong>cannot</strong> be nested inside inline level elements</p>
    </body>
</html>
