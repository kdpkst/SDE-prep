<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Common Tags & Entities</title>
</head>
<body>
    <br> <!-- newline -->
    <hr> <!-- a horizontal line across the page-->

    <ol>
        <li>non-breaking space: &nbsp;
            <ul>
                <li>hello world</li>
                <li>hello&nbsp;world</li>
            </ul>
        </li>
        <li>greater than: &gt;</li>
        <li>less than: &lt;</li>
        <li>ampersand: &amp;</li>
        <li>double quote: &quot;</li> <!-- quotation mark -->
        <li>single quote: &apos;</li> <!-- apostrophe -->
        <li>copyright symbol: &copy;</li> 
        <li>trademark symbol: &trade;</li>
    </ol>
</body>
