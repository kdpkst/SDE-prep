<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
    </head>
    <body>
        <!-- a basic table -->
        <table>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
        </table>
    
        <br>
        
        <!-- a more complex table (the order of thead, tfoot, tbody doesn't matter) -->
        <table>
            <caption>table example</caption>
            <!-- table header, always represents the top-most row -->
            <thead>
                <tr>
                    <!-- header cell -->
                    <th>header1</th>
                    <th>header2</th>
                </tr>
            </thead>        
            <!-- table footer, always represents the bottom-most row -->
            <tfoot>
                <tr>
                    <td>footer1</td>
                    <td>footer2</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>data1</td>
                    <td>data2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
