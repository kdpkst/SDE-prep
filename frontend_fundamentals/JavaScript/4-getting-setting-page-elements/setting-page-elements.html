<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Setting Page Elements</title>
    </head>
    <body>
        <img id="MSlogo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo" weight="200" height="200">
        
        <p id="innerText">innerText example: <strong>try clicking the button below!</strong></p>
        <button type="button" onclick="innerTextExample()">click me</button>

        <p id="innerHTML">innerHTML example: <strong>try clicking the button below!</strong></p>
        <button type="button" onclick="innerHTMLExample()">click me</button>

        <ol>
            <li>eggs</li>
            <li>cooking oil</li>
            <li>chicken breast * 3</li>
        </ol>
        <button type="button" onclick="listReverse()">click me</button>
        
        <script src="./spe.js"></script>
    </body>
</html>
